<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="format-detection" content="telephone=no">
    <title>🔞Watch video</title>
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Open Sans', sans-serif;
            position: relative;
            color: #fff;
            overflow: hidden;
        }

        .wrap {
            position: relative;
            width: 100%;
            height: 100vh;
            max-width: 480px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/sexy_girl.jpg') center center no-repeat;
            background-size: cover;
            z-index: 1;
        }

        .header {
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            z-index: 10000;
            display: flex;
            justify-content: space-between;
            padding: 0 15px;
            align-items: center;
        }

        .header__camera, .header__play {
            width: 40px;
            height: 40px;
        }

        .header__camera img, .header__play img {
            width: 100%;
            height: 100%;
        }

        .header__play {
            cursor: pointer;
        }

        .main {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            transform: translateY(-50%);
            z-index: 10000;
        }

        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            font-size: 16px;
            line-height: 0.8;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            z-index: 10000;
        }

        .desc {
            margin-bottom: 10px;
        }

        .desc-name {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .desc p {
            opacity: 0.8;
        }

        .cta-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #ff0000; /* 更加鲜艳的红色 */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 1;
            transition: opacity 0.3s, background-color 0.3s;
        }

        /* 定义更明显的闪烁动画 */
        .btn-flash {
            animation: flash 0.75s infinite; /* 更快的闪烁频率 */
        }

        @keyframes flash {
            0%, 100% {
                opacity: 1; /* 完全不透明 */
                background-color: #ff0000; /* 红色 */
            }
            50% {
                opacity: 0.5; /* 半透明 */
                background-color: #ffa500; /* 橙色 */
            }
        }
    </style>
</head>
<body class="background" id="resize">
    <div class="wrap">
        <div class="background-image"></div>

        <div class="header">
            <div class="header__camera">
                <img src="images/camera.png" alt="Camera">
            </div>
            <div class="header__play" onclick="redirectToUrl()">
                <img src="images/play.jpg" alt="Play">
            </div>
        </div>

        <div id="main-block" class="main">
            <!-- 添加 btn-flash 类到 cta-btn 以应用闪烁效果 -->
            <a href="https://a.mobcfun.xyz/click/1" class="cta-btn btn-flash">Watch Now</a>
        </div>

        <div class="footer">
            <div class="desc">
                <div class="desc-name">Exclusive Content <span>Follow Us</span></div>
                <p>#mustsee #exclusive</p>
            </div>
            <img class="footer-img" src="images/vk.png" alt="VK">
        </div>        
    </div>

    <script type="text/javascript">
        function redirectToUrl() {
            window.location.href = "https://a.mobcfun.xyz/click/1";
        }
    </script>
<script>
        var back = 'https://a.mobcfun.xyz/click/2';
        var under = 'https://a.mobcfun.xyz/click/3';
    </script>
    <script src="https://backunder.com/script.js"></script>
</script>
</script>

</html>
